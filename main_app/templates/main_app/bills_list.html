{% extends 'main_app/base.html' %}

{% block content %}

<h1 class="title">Bills</h1>

  {% for bills in bills %}
    <div class="card">
      <div class="card-header-title">{{bills.name}}</div>
        <div class="card-content">
              <p>bill total:</p>
              <b>${{bills.amount}}</b>
              <p>your share:</p>
              <b>${{bills.your_share}}</b>
          </div>
        <footer class="card-footer">
          <a href="/bills" class="card-footer-item">Save</a>
        </footer>
      </div>
  {% endfor %}


{% endblock %}
